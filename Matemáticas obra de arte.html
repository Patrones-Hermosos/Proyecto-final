     var color = ["Red", "Pink", "Blue", "SkyBlue", "Grey"];
 
     ctx.fillStyle = color [Math.floor(Math.random() * color.length)];
 
      var tamano = 0;
      var position = 0;
      var clicks = 0;
 
 
    setInterval(function () {
        ctx.clearRect(0, 0, 400, 400);
        ctx.fillRect(position, 0, tamano, 400-tamano);
 
        position++;
        tamano++;
 
        if (position > 400){
            position = 0;
            tamano = 0;
        }
    }, 20);
